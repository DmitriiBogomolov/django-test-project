<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Default title{% endblock title %}</title>
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <link rel="stylesheet" href="{% static "css/forms.css" %}">
    {% block css %}{% endblock css %}
    <script type="text/javascript" src="{% static 'js/libs/jquery-3.4.1.min.js' %}"></script>
    {% block scripts %}{% endblock scripts %}
</head>
<body>
    <div class="app-wrapper">
      <h1 class="app-wrapper__title">{% block header %}{% endblock header %}</h1>
      <div class="app-wrapper__content content">{% block content%}{% endblock content %}</div>
    </div>
</body>
</html>
